<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>포털 홈</title>
    <style>
        .module-card {
            transition: transform 0.3s ease;
        }
        .module-card:hover {
            transform: translateY(-5px);
        }
        .hero-section {
            background: linear-gradient(135deg, #6B73FF 0%, #000DFF 100%);
            color: white;
            padding: 4rem 0;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div layout:fragment="content">
        <!-- Hero Section -->
        <div class="hero-section">
            <div class="container">
                <h1 class="display-4">환영합니다!</h1>
                <p class="lead">우리의 통합 포털 시스템에서 다양한 서비스를 경험해보세요.</p>
            </div>
        </div>

        <!-- Modules Section -->
        <div class="container">
            <div class="row">
                <!-- Module 1 Card -->
                <div class="col-md-6 mb-4">
                    <div class="card module-card h-100">
                        <div class="card-body">
                            <h3 class="card-title">모듈 1</h3>
                            <p class="card-text">기본적인 기능들을 제공하는 모듈입니다.</p>
                            <ul class="list-unstyled">
                                <li><i class="bi bi-check-circle-fill text-success"></i> 기능 1</li>
                                <li><i class="bi bi-check-circle-fill text-success"></i> 기능 2</li>
                                <li><i class="bi bi-check-circle-fill text-success"></i> 기능 3</li>
                            </ul>
                            <a th:href="@{/module1}" class="btn btn-primary">시작하기</a>
                        </div>
                    </div>
                </div>

                <!-- Module 2 Card -->
                <div class="col-md-6 mb-4">
                    <div class="card module-card h-100">
                        <div class="card-body">
                            <h3 class="card-title">모듈 2</h3>
                            <p class="card-text">고급 기능들을 제공하는 모듈입니다.</p>
                            <ul class="list-unstyled">
                                <li><i class="bi bi-check-circle-fill text-success"></i> 고급 기능 1</li>
                                <li><i class="bi bi-check-circle-fill text-success"></i> 고급 기능 2</li>
                                <li><i class="bi bi-check-circle-fill text-success"></i> 고급 기능 3</li>
                            </ul>
                            <a th:href="@{/module2}" class="btn btn-success">살펴보기</a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Features Section -->
            <div class="row mt-5">
                <div class="col-12">
                    <h2 class="text-center mb-4">주요 특징</h2>
                </div>
                <div class="col-md-4">
                    <div class="text-center">
                        <i class="bi bi-gear-fill display-4 text-primary"></i>
                        <h4 class="mt-3">손쉬운 통합</h4>
                        <p>모든 모듈이 하나의 포털에서 통합되어 제공됩니다.</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="text-center">
                        <i class="bi bi-shield-check display-4 text-primary"></i>
                        <h4 class="mt-3">안정성</h4>
                        <p>검증된 스프링부트 기반으로 안정적인 서비스를 제공합니다.</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="text-center">
                        <i class="bi bi-graph-up display-4 text-primary"></i>
                        <h4 class="mt-3">확장성</h4>
                        <p>필요에 따라 새로운 모듈을 쉽게 추가할 수 있습니다.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
